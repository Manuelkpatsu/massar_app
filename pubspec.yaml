name: massar_app
description: An E-Commerce Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^3.0.1
  animated_splash_screen: ^1.3.0
  page_transition: ^2.0.9
  equatable: ^2.0.5
  persistent_bottom_nav_bar: ^5.0.2
  badges: ^3.0.2
  intl: ^0.17.0
  timeago: ^3.3.0
  country_picker: ^2.0.19
  flutter_rating_bar: ^4.0.1
  collection: ^1.16.0
  flutter_chat_ui: ^1.6.6
  flutter_chat_types: ^3.6.0
  http: ^0.13.5
  image_picker: ^0.8.6+1
  mime: ^1.0.4
  open_filex: ^4.3.2
  path_provider: ^2.0.12
  uuid: ^3.0.7
  file_picker: ^5.2.5
  timelines: ^0.1.0
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/categories/
    - assets/images/products/
    - assets/images/stores/
    - assets/images/payments/
    - assets/images/promotions/
    - assets/images/navbar-icons/
    - assets/messages.json

  fonts:
    - family: Futura
      fonts:
        - asset: assets/fonts/Futura-Regular.ttf
        - asset: assets/fonts/Futura-Italic.ttf
          style: italic
        - asset: assets/fonts/Futura-Bold.ttf
          weight: 700
