name: massar_app
description: An E-Commerce Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^3.0.1
  animated_splash_screen: ^1.3.0
  page_transition: ^2.0.9
  equatable: ^2.0.5
  persistent_bottom_nav_bar: ^5.0.2
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/categories/
    - assets/images/products/
    - assets/images/stores/
    - assets/images/payments/
    - assets/images/promotions/
    - assets/images/navbar-icons/

  fonts:
    - family: Futura
      fonts:
        - asset: assets/fonts/Futura-Regular.ttf
        - asset: assets/fonts/Futura-Italic.ttf
          style: italic
        - asset: assets/fonts/Futura-Bold.ttf
          weight: 700
